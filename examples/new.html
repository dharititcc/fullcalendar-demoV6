<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src='../dist/index.global.js'></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.2/main.min.css" />
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/5.10.2/main.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var calendarEl = document.getElementById('calendar');

      var calendar = new FullCalendar.Calendar(calendarEl, {
        // Your FullCalendar options go here
        // ...

        // Event click callback
        eventClick: function(info) {
            console.log('test');
          // Open a touch menu or perform any other action
          openTouchMenu(info.event);
        }
      });

      calendar.render();

      // Touch menu function
      function openTouchMenu(event) {
        // Replace this with your own touch menu implementation
        alert('You clicked on event: ' + event.title);
      }
    });
  </script>
</head>
<body>

  <div id="calendar"></div>

</body>
</html>
